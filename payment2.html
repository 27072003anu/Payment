<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form2</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
    <div class="container">
    <h1 class="main">Payment form</h1><hr>
    <h2 align="center">User information</h2>
    <form action="">
    <p>Name:*<input type="text" name="full name" id="full name" required placeholder="Name"></p>
    <fieldset>
    <legend>Gender</legend>
    <p>Male<input type="radio" name="gender" id="Male" ></p>
    <p>Female<input type="radio" name="gender" id="female"></p>
    </fieldset>
    <p>Address:<textarea name="address" id="address" cols="100" rows="8"> </textarea></p>
    <p>Email:<input type="email" name="email" id="email"></p>
    <p>Pincode:<input type="number" name="pincode" id="pincode"</p>
    <hr>
    <h2 align="center">Payment information</h2>
    <p>Card type:<select name="card_type">
        <option value="">--select a card type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="master card">Master card</option>
    </select>
</p>
<p>Card Number:<input type="number" name="card-num" id="card-num"></p>
<p>Exp-date:<input type="date" name="exp-date" id="exp-date"></p>
<p>CVV:<input type="number" name="cvv" id="cvv"></p>
<input type="submit" value="pay now">
</div>
</form>
</body>
</html>
